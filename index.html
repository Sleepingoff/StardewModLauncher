<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Stardew Mod Launcher</title>
  </head>
  <body>
    <header>
      <h1>Stardew Mod Launcher</h1>
    </header>
    <main>
      <section>
        <div class="box">
          <div class="border-y">
            <div class="border-y-container">
              <div class="dashed" style="--color: #96473a"></div>
              <div class="dashed" style="--color: #96473a"></div>
            </div>
          </div>

          <div class="box-inner">
            <span class="border-x">
              <div class="shadow"></div>
              <div class="border-x-container">
                <div class="dashed dashed-x" style="--color: #ffbe65"></div>
                <div class="dashed dashed-x" style="--color: #ffbe65"></div>
              </div>
            </span>

            <div class="box-content">
              <label data-i18n="labels.smapiPath">SMAPI 경로:</label>
              <input
                type="text"
                id="smapiPath"
                size="50"
                placeholder="스마피 경로를 입력해주세요"
                data-i18n-placeholder="placeholders.smapiPath"
              />
              <p>
                MacOS: /Users/mac/Library/Application
                Support/Steam/steamapps/common/Stardew
                Valley/Contents/MacOS/StardewModdingAPI
              </p>
              <p>
                Window: C:\Program Files (x86)\Steam\steamapps\common\Stardew
                Valley\StardewModdingAPI
              </p>
              <div id="buttonContainer">
                <button id="openFolderBtn" data-i18n="buttons.openMods">
                  내 모드 폴더 열기
                </button>
                <button id="savePathBtn" data-i18n="buttons.savePath">
                  경로 저장하기
                </button>
              </div>
            </div>

            <span class="border-x">
              <div class="shadow"></div>
              <div class="border-x-container">
                <div class="dashed dashed-x" style="--color: #ffbe65"></div>
                <div class="dashed dashed-x" style="--color: #ffbe65"></div>
              </div>
            </span>
          </div>

          <div class="border-y">
            <div class="border-y-container">
              <div class="dashed" style="--color: #96473a"></div>
              <div class="dashed" style="--color: #96473a"></div>
            </div>
          </div>
        </div>

        <div id="buttonContainer">
          <button id="resetBtn" data-i18n="buttons.resetMods">
            게임 모드 폴더 지우기
          </button>
          <button id="applyBtn" data-i18n="buttons.applyMods">
            모드 적용하기
          </button>
          <button id="syncBtn" data-i18n="buttons.syncMods">
            모드 옵션 동기화
          </button>
        </div>
      </section>
      <!-- 메인 컨테이너 -->
      <section id="mainSection" class="box">
        <div class="box">
          <div class="border-y">
            <div class="border-y-container">
              <div class="dashed" style="--color: #96473a"></div>
              <div class="dashed" style="--color: #96473a"></div>
            </div>
          </div>

          <div class="box-inner">
            <span class="border-x">
              <div class="shadow"></div>
              <div class="border-x-container">
                <div class="dashed dashed-x" style="--color: #ffbe65"></div>
                <div class="dashed dashed-x" style="--color: #ffbe65"></div>
              </div>
            </span>

            <div class="box-content">
              <h2 id="sectionTitle" data-i18n="labels.presetTitle">
                프리셋 관리
              </h2>
              <div id="contentArea">
                <ul id="presetList"></ul>
                <div id="presetContainer">
                  <input
                    id="presetName"
                    type="text"
                    placeholder="새 프리셋 이름 입력"
                    data-i18n-placeholder="placeholders.newPreset"
                  />
                </div>

                <div id="buttonContainer">
                  <button id="createPresetBtn" data-i18n="buttons.createPreset">
                    프리셋 생성
                  </button>
                  <button
                    id="updatePresetBtn"
                    data-i18n="buttons.updatePreset"
                    style="display: none"
                  >
                    프리셋 수정
                  </button>
                  <button
                    id="duplicatePresetBtn"
                    data-i18n="buttons.duplicatePreset"
                    style="display: none"
                  >
                    다른 이름으로 생성
                  </button>
                  <button
                    id="deletePresetBtn"
                    data-i18n="buttons.deletePreset"
                    style="display: none"
                  >
                    프리셋 삭제
                  </button>
                </div>
              </div>
            </div>

            <span class="border-x">
              <div class="shadow"></div>
              <div class="border-x-container">
                <div class="dashed dashed-x" style="--color: #ffbe65"></div>
                <div class="dashed dashed-x" style="--color: #ffbe65"></div>
              </div>
            </span>
          </div>

          <div class="border-y">
            <div class="border-y-container">
              <div class="dashed" style="--color: #96473a"></div>
              <div class="dashed" style="--color: #96473a"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="src/renderer.ts"></script>
  </body>
</html>
