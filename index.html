<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Stardew Mod Launcher</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Stardew Mod Launcher</h1>
    <div class="box">
      <div class="border-y">
        <div class="border-y-container">
          <div class="dashed" style="--color: #96473a"></div>
          <div class="dashed" style="--color: #96473a"></div>
        </div>
      </div>

      <div class="box-inner">
        <span class="border-x">
          <div class="shadow"></div>
          <div class="border-x-container">
            <div class="dashed dashed-x" style="--color: #ffbe65"></div>
            <div class="dashed dashed-x" style="--color: #ffbe65"></div>
          </div>
        </span>

        <div class="box-content">
          <label data-i18n="labels.smapiPath">SMAPI 경로:</label>
          <input
            type="text"
            id="smapiPath"
            size="50"
            placeholder="스마피 경로를 입력해주세요"
            data-i18n-placeholder="placeholders.smapiPath"
          />
          <p>
            MacOS: /Users/mac/Library/Application
            Support/Steam/steamapps/common/Stardew
            Valley/Contents/MacOS/StardewModdingAPI
          </p>
          <button id="savePathBtn">경로 저장하기</button>
        </div>

        <span class="border-x">
          <div class="shadow"></div>
          <div class="border-x-container">
            <div class="dashed dashed-x" style="--color: #ffbe65"></div>
            <div class="dashed dashed-x" style="--color: #ffbe65"></div>
          </div>
        </span>
      </div>

      <div class="border-y">
        <div class="border-y-container">
          <div class="dashed" style="--color: #96473a"></div>
          <div class="dashed" style="--color: #96473a"></div>
        </div>
      </div>
    </div>

    <div id="buttonContainer">
      <button id="openFolderBtn">내 모드 폴더 열기</button>
      <button id="resetBtn">게임 모드 폴더 지우기</button>
      <button id="applyBtn">모드 적용하기</button>
    </div>
    <!-- 메인 컨테이너 -->
    <section id="mainSection" class="box">
      <h2 id="sectionTitle">프리셋 관리</h2>

      <!-- 콘텐츠 영역: 상황에 따라 교체 -->
      <div id="contentArea">
        <!-- 처음에는 프리셋 리스트가 여기 표시됨 -->
        <ul id="presetList"></ul>

        <!-- 프리셋 이름 입력 -->
        <div id="presetContainer">
          <input
            id="presetName"
            type="text"
            placeholder="새 프리셋 이름 입력"
          />
        </div>

        <!-- 버튼들 -->
        <div id="buttonContainer">
          <button id="createPresetBtn">프리셋 생성</button>
          <button id="updatePresetBtn" style="display: none">
            프리셋 수정
          </button>
          <button id="duplicatePresetBtn" style="display: none">
            다른 이름으로 생성
          </button>
          <button id="deletePresetBtn" style="display: none">
            프리셋 삭제
          </button>
        </div>
      </div>
    </section>

    <script type="module" src="src/renderer.ts"></script>
  </body>
</html>
