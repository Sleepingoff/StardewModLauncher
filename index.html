<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stardew Mod Launcher</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h2>Stardew Mod Launcher</h2>
    <div class="box">
      <div class="border-y">
        <div class="border-y-container">
          <div class="dashed" style="--color: #96473a"></div>
          <div class="dashed" style="--color: #96473a"></div>
        </div>
      </div>

      <div class="box-inner">
        <span class="border-x">
          <div class="shadow"></div>
          <div class="border-x-container">
            <div class="dashed dashed-x" style="--color: #ffbe65"></div>
            <div class="dashed dashed-x" style="--color: #ffbe65"></div>
          </div>
        </span>

        <div class="box-content">
          <label data-i18n="labels.smapiPath">SMAPI 경로:</label>
          <input
            type="text"
            id="smapiPath"
            size="50"
            placeholder="스마피 경로를 입력해주세요"
            data-i18n-placeholder="placeholders.smapiPath"
          />
          <p>
            MacOS: /Users/mac/Library/Application
            Support/Steam/steamapps/common/Stardew
            Valley/Contents/MacOS/StardewModdingAPI
          </p>
        </div>

        <span class="border-x">
          <div class="shadow"></div>
          <div class="border-x-container">
            <div class="dashed dashed-x" style="--color: #ffbe65"></div>
            <div class="dashed dashed-x" style="--color: #ffbe65"></div>
          </div>
        </span>
      </div>

      <div class="border-y">
        <div class="border-y-container">
          <div class="dashed" style="--color: #96473a"></div>
          <div class="dashed" style="--color: #96473a"></div>
        </div>
      </div>
    </div>

    <hr />
    <div id="buttonContainer">
      <button id="openFolderBtn">내 모드 폴더 열기</button>
      <button id="resetBtn">게임 모드 폴더 지우기</button>
      <button id="applyBtn">모드 적용하기</button>
    </div>
    <div id="presetContainer">
      <label data-i18n="labels.selectPreset">프리셋 선택: </label>
      <div class="custom-select" id="presetDropdownContainer">
        <div
          class="selected"
          id="presetSelected"
          data-i18n="alerts.noSelectedPreset"
        >
          선택하세요
        </div>
        <ul class="options" id="presetOptions"></ul>
      </div>

      <button id="deletePresetBtn">프리셋 삭제</button>
    </div>

    <hr />
    <div id="refreshBtnContainer">
      <button id="refreshBtn">Refresh</button>
    </div>
    <div class="box">
      <div class="border-y">
        <div class="border-y-container">
          <div class="dashed" style="--color: #96473a"></div>
          <div class="dashed" style="--color: #96473a"></div>
        </div>
      </div>

      <div class="box-inner">
        <span class="border-x">
          <div class="shadow"></div>
          <div class="border-x-container">
            <div class="dashed dashed-x" style="--color: #ffbe65"></div>
            <div class="dashed dashed-x" style="--color: #ffbe65"></div>
          </div>
        </span>

        <div id="modCheckboxes"></div>

        <span class="border-x">
          <div class="shadow"></div>
          <div class="border-x-container">
            <div class="dashed dashed-x" style="--color: #ffbe65"></div>
            <div class="dashed dashed-x" style="--color: #ffbe65"></div>
          </div>
        </span>
      </div>

      <div class="border-y">
        <div class="border-y-container">
          <div class="dashed" style="--color: #96473a"></div>
          <div class="dashed" style="--color: #96473a"></div>
        </div>
      </div>
    </div>

    <hr />

    <input
      type="text"
      id="presetName"
      placeholder=""
      data-i18n-placeholder="placeholders.newPreset"
    />
    <button id="savePresetBtn">Save Preset</button>

    <script type="module" src="src/renderer.ts"></script>
  </body>
</html>
